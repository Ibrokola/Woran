{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div  style="padding-top: 150px"></div>
    <div class="main main-raised">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col-md-6">
                        {% for item in queryset %}
                        <a href="{{ item.get_absolute_url }}">{{ item }}</a><br>
                        <a href="{{ item.get_absolute_url }}"><img src="{{ item.get_image_url }}" class="img-responsive img-raised"></a><br>
                        {% endfor %}
                        <!-- <p> {{ video_embed|safe }} </p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
